# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://numynox.github.io/talasius/"
defaultContentLanguage = "en"

# Multilingual Configuration
defaultContentLanguage = "it"
[languages]
  [languages.it]
    languageName = "Italiano"
    weight = 1
  [languages.de]
    languageName = "Deutsch"
    weight = 2
  [languages.en]
    languageName = "English"
    weight = 3

# SECURE PARAMETER PLACEHOLDERS
# The real values will be injected by GitHub Actions, keeping them out of your source code.
[params]
  dropboxLink = "/upload-link-will-be-injected"
  airtableRsvpLink = "/rsvp-link-will-be-injected"

pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
