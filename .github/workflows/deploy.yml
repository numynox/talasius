name: Deploy Hugo Site to GitHub Pages

on:
  # Triggers on pushes to the "main" branch and manual trigger
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write   # Required for GitHub Pages deployment
  id-token: write  # Required for official deploy action

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo Site (Injecting Secrets)
        # HUGO_PARAMS_... environment variables override [params] in hugo.toml
        run: hugo --minify
        env:
          HUGO_PARAMS_DROPBOXLINK: ${{ secrets.DROPBOX_UPLOAD_LINK }}
          HUGO_PARAMS_AIRTABLERSVPLINK: ${{ secrets.AIRTABLE_RSVP_LINK }}

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # Hugo output directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4