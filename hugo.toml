baseURL = "https://numynox.github.io/talasius/" # IMPORTANT: Set this to your future site URL
title = "Talasius Wedding"
theme = "github.com/nunocoracao/blowfish/v2"

# Hugo Modules for the theme
[module]
  [[module.imports]]
    path = "github.com/nunocoracao/blowfish/v2"

# Multilingual Configuration
defaultContentLanguage = "it"
[languages]
  [languages.it]
    languageName = "Italiano"
    weight = 1
  [languages.de]
    languageName = "Deutsch"
    weight = 2
  [languages.en]
    languageName = "English"
    weight = 3

# Decap CMS requirement: Prevent Hugo from creating an empty Decap admin page
disableKinds = ["taxonomy", "term", "sitemap", "RSS", "robotsTXT", "404", "section"]

# SECURE PARAMETER PLACEHOLDERS
# The real values will be injected by GitHub Actions, keeping them out of your source code.
[params]
  dropboxLink = "/upload-link-will-be-injected"
  airtableRsvpLink = "/rsvp-link-will-be-injected"